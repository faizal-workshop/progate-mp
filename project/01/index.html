<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="1069380228253-hua6ngi9thijgea7gvjoqkmhag311h9i.apps.googleusercontent.com">
    <link rel="icon" type="image/x-icon" href="src/favicon.png">
    <title>Bukan Instagram</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="src/bukaninstagram.png" alt="Bukan Instagram" style="width: 175px;">
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>LOG IN</p>
                    <div class="line"></div>
                </div>
                <div class="dif">
                    <div class="gs">
                        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                    </div>
                    <div class="or logged onlylogged">
                        <div class="line"></div>
                        <p><a href="#" onclick="gotoDashboard();">Dashboard</a></p>
                        <div class="line"></div>
                    </div>
                    <div class="or logged onlylogged">
                        <div class="line"></div>
                        <p><a href="#" onclick="onSignOut();">Sign Out</a></p>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="apps">
                <p>Aplikasinya ga tersedia di sini :</p>
                <div class="icons">
                    <a href="#"><img src="src/appstore.png" alt="App Store"></a>
                    <a href="#"><img src="src/googleplay.png" alt="Play Store"></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SUPPORT</a></li>
                    <li><a href="#">PRESS</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">PRIVACY</a></li>
                    <li><a href="#">TERMS</a></li>
                    <li><a href="#">DIRECTORY</a></li>
                    <li><a href="#">PROFILES</a></li>
                    <li><a href="#">HASHTAGS</a></li>
                    <li><a href="#">LANGUAGE</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>Bukan Instagram &copy; 2020</p>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
